<!DOCTYPE html>
<html>
<head>
    <title>AUDEET - Audit Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .details-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #428bca;
            color: white;
            border: none;
            cursor: pointer;
        }
        .details-button:hover {
            background-color: #357ebd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">AUDEET - Audit Tool</div>
        <div class="section-title">Section <span id="sectionNumber"></span></div>
        <!-- Content of the section -->
        <button class="details-button" onclick="location.href='details.html?section='+sectionNumber.textContent">Show More Details</button>
    </div>
    <script>
        const sectionNumber = document.getElementById('sectionNumber');
        const urlParams = new URLSearchParams(window.location.search);
        const section = urlParams.get('section');
        sectionNumber.textContent = section;
    </script>
</body>
</html>
